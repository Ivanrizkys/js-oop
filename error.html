<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <script>
        class Test {
            static showId (id) {
                if (!id) {
                    throw new Error("Tidak ada id")
                }

                return id
            }
        }

        console.log(Test.showId(123))
        console.log(Test.showId())
    </script>
</body>
</html>
