<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor function property</title>
</head>

<body>
    <script>
        function Person() {
            this.firstName = "";
            this.lastName = "";
        }

        const ivan = new Person();
        ivan.firstName = "Ivan"
        const rizky = new Person();

        console.log(ivan)
        console.log(rizky)
    </script>
</body>

</html>
