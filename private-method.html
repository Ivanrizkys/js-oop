<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Method</title>
</head>
<body>
    <script>
        class Name {
            say(name) {
                if (name) {
                    this.#sayWithName(name)
                } else {
                    this.#sayWithoutName()
                }
            }

            #sayWithName(name) {
                console.log(`Hallo ${name}`)
            }

            #sayWithoutName() {
                console.log("hallo")
            }
        }

        const person = new Name()
        person.say("ivan")
        person.say()
    </script>
</body>
</html>
